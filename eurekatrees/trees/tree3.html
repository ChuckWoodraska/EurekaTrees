<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Eureka Trees</title>

    <style>
	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}
	.node text { font: 12px sans-serif; }
	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}

    </style>

  </head>

  <body>
  <a href="../home.html">Home</a>
  <br>
  <br>

    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>
    var data = [{"name": "discriminator1 <= 0.0", "parent": null}, {"name": "discriminator2 <= 0.0", "parent": "discriminator1 <= 0.0"}, {"name": "Predict: 0.0", "parent": "discriminator2 <= 0.0"}, {"name": "Predict: 1.0", "parent": "discriminator2 <= 0.0"}, {"name": "discriminator3 <= 0.0", "parent": "discriminator1 <= 0.0"}, {"name": "discriminator4 <= 0.0", "parent": "discriminator3 <= 0.0"}, {"name": "discriminator5 <= 0.0", "parent": "discriminator4 <= 0.0"}, {"name": "Predict: 0.0", "parent": "discriminator5 <= 0.0"}, {"name": "Predict: 1.0", "parent": "discriminator5 <= 0.0"}, {"name": "discriminator6 <= 0.0", "parent": "discriminator4 <= 0.0"}, {"name": "Predict: 1.0", "parent": "discriminator6 <= 0.0"}, {"name": "Predict: 0.0", "parent": "discriminator6 <= 0.0"}, {"name": "Predict: 1.0", "parent": "discriminator3 <= 0.0"}];

    var dataMap = data.reduce(function(map, node) {
     map[node.name] = node;
     return map;
    }, {});

    var treeData = [];
    data.forEach(function(node) {
     // add to parent
     var parent = dataMap[node.parent];
     if (parent) {
      // create child array if it doesn't exist
      (parent.children || (parent.children = []))
       // add node to child array
       .push(node);
     } else {
      // parent is null or missing
      treeData.push(node);
     }
    });
    // ************** Generate the tree diagram	 *****************
    var margin = {top: 40, right: 120, bottom: 20, left: 120},
        width = 1200 - margin.right - margin.left,
        height = 1000 - margin.top - margin.bottom;

    var i = 0;
    var tree = d3.layout.tree()
        .size([height, width]);
    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.x, d.y]; });
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    root = treeData[0];

    update(root);
    function update(source) {
      // Compute the new tree layout.
      var nodes = tree.nodes(root).reverse(),
          links = tree.links(nodes);
      // Normalize for fixed-depth.
      nodes.forEach(function(d) { d.y = d.depth * 100; });
      // Declare the nodes
      var node = svg.selectAll("g.node")
          .data(nodes, function(d) { return d.id || (d.id = ++i); });
      // Enter the nodes.
      var nodeEnter = node.enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")"; });
      nodeEnter.append("circle")
          .attr("r", 10)
          .style("fill", "#fff");
      nodeEnter.append("text")
          .attr("y", function(d) {
              return d.children || d._children ? -18 : 18; })
          .attr("dy", ".35em")
          .attr("text-anchor", "middle")
          .text(function(d) { return d.name; })
          .style("fill-opacity", 1);
      // Declare the links
      var link = svg.selectAll("path.link")
          .data(links, function(d) { return d.target.id; });
      // Enter the links.
      link.enter().insert("path", "g")
          .attr("class", "link")
          .attr("d", diagonal);
    }
    </script>

  </body>
</html>
