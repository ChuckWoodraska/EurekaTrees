<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Eureka Trees</title>

    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

    </style>

</head>

<body>
<a href="../home.html">Home</a>
<br>
<br>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
    var data = [{"name": "feature_0 <= 0.0", "children": [{"name": "feature_1 <= 0.0", "children": [{"name": 0.0, "children": []}, {"name": 1.0, "children": []}]}, {"name": "feature_2 <= 0.0", "children": [{"name": "feature_3 <= 0.0", "children": [{"name": "feature_4 <= 0.0", "children": [{"name": 0.0, "children": []}, {"name": 1.0, "children": []}]}, {"name": "feature_5 <= 0.0", "children": [{"name": 1.0, "children": []}, {"name": 0.0, "children": []}]}]}, {"name": "feature_6 <= 0.0", "children": [{"name": "feature_7 <= 0.0", "children": [{"name": "feature_8 <= 0.0", "children": [{"name": 0.0, "children": []}, {"name": 1.0, "children": []}]}, {"name": "feature_9 <= 0.0", "children": [{"name": 1.0, "children": []}, {"name": 0.0, "children": []}]}]}, {"name": "feature_10 <= 0.0", "children": [{"name": "feature_11 <= 0.0", "children": [{"name": "feature_12 <= 0.0", "children": [{"name": 0.0, "children": []}, {"name": 1.0, "children": []}]}, {"name": "feature_13 <= 0.0", "children": [{"name": 1.0, "children": []}, {"name": 0.0, "children": []}]}]}, {"name": "feature_14 <= 0.0", "children": [{"name": "feature_15 <= 0.0", "children": [{"name": "feature_16 <= 0.0", "children": [{"name": 0.0, "children": []}, {"name": 1.0, "children": []}]}, {"name": "feature_17 <= 0.0", "children": [{"name": 1.0, "children": []}, {"name": 0.0, "children": []}]}]}, {"name": 1.0, "children": []}]}]}]}]}]}];

    var dataMap = data.reduce(function (map, node) {
        map[node.name] = node;
        return map;
    }, {});

    var treeData = [];
    data.forEach(function (node) {
        // add to parent
        var parent = dataMap[node.parent];
        if (parent) {
            // create child array if it doesn't exist
            (parent.children || (parent.children = []))
            // add node to child array
                .push(node);
        } else {
            // parent is null or missing
            treeData.push(node);
        }
    });
    // ************** Generate the tree diagram	 *****************
    var margin = {top: 100, right: 40, bottom: 20, left: 40},
        width = 5250 -margin.right - margin.left,
        height = 840;

    var i = 0;
    var tree = d3.layout.tree()
        .size([height, width]);
    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.x * 4, d.y];
        });
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    root = treeData[0];

    update(root);

    function update(source) {
        // Compute the new tree layout.
        var nodes = tree.nodes(source).reverse(),
            links = tree.links(nodes);
        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            d.y = d.depth * 100;
        });
        // Declare the nodes
        var node = svg.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });
        // Enter the nodes.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + d.x * 4 + "," + d.y + ")";
            });
        nodeEnter.append("circle")
            .attr("r", 10)
            .style("fill", "#fff");

        var predictionFlag = false;

        nodeEnter.append("text")
            .attr("y", function (d) {
                return d.children || d._children ? -18 : 18;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .text(function (d) {
                if (typeof d.name === 'number') {
                    return d.name;
                }
                else {
                    predictionFlag = true;
                    var splitArray = d.name.split(' ');
                    return splitArray[splitArray.length-1];

                }

            })
            .style("fill-opacity", 1);

        if (predictionFlag) {
            nodeEnter.append("text")
                .attr("y", function (d) {
                    return d.children || d._children ? -54 : 54;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .text(function (d) {
                    if (typeof d.name === 'number') {
                        return '';
                    }
                    else {
                        predictionFlag = true;
                        return d.name.split(' ')[0];

                    }
                })
                .style("fill-opacity", 1);
            nodeEnter.append("text")
                .attr("y", function (d) {
                    return d.children || d._children ? -36 : 36;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .text(function (d) {
                    if (typeof d.name === 'number') {
                        return '';
                    }
                    else {
                        predictionFlag = true;
                        return '<=';

                    }
                })
                .style("fill-opacity", 1);
        }


        // Declare the links
        var link = svg.selectAll("path.link")
            .data(links, function (d) {
                return d.target.id;
            });
        // Enter the links.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", diagonal);
    }
</script>

</body>
</html>
